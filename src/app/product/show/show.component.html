<h2>List Product</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>name</th>
    <th>img</th>
    <th>price</th>
    <th>status</th>
    <th>edit</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of productService.products; let i = index">
    <td>{{p.name}}</td>
    <td><img src="{{p.img}}" width="300" height="250"></td>
    <td>{{p.price}}</td>
    <td *ngIf="p.status" style="color: blue">Có hàng</td>
    <td *ngIf="!p.status" style="color: red">Hết hàng</td>
    <td><button type="button" class="btn btn-warning" >Edit</button></td>
    <td><button type="button" class="btn btn-danger" (click)="delete(i)">Delete</button></td>
  </tr>
  </tbody>
</table>
