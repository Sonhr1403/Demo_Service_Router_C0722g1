<h1>Edit Product</h1>
<input [(ngModel)]="product.name"><br>
<input [(ngModel)]="product.price"><br>
<input [(ngModel)]="product.img"><br>
<select [(ngModel)]="product.status">
  <option [ngValue]="true" >Có hàng</option>
  <option [ngValue]="false" >Hết hàng</option>
</select><br>
<button (click)="edit()">Edit</button>
